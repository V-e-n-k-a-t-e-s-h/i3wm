[colors]
background = #bb1c1d20
background-alt = #373B41
foreground = #e5e5e5
primary = #507d2a
secondary = #8C593C
alert = #A54242
disabled = #707880

[bar/example]
width = 100%
height = 24pt
radius = 9

border-left = 9

fixed-center = true

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 6pt
border-color = #00000000

padding-left = 0
padding-right = 2

padding-bottom = 0

border-top-size = 10
border-bottom-size = 0
border-right-size = 10
border-left-size = 10
padding = 2


tray-background = ${colors.bg}
tray-position = center
tray-maxsize = 15


module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

pading = 3

font-0 = "JetBrainsMono Nerd Font:size=10;1"
font-1 = "FontAwesome:size=22;5"
font-2 = "JetBrainsMono Nerd Font:size=12;1"
font-3 = "JetBrainsMono Nerd Font:size=22;5"
font-4 = "Font Awesome 6 Free Regular:style=Regular"

modules-left = i3 xwindow
modules-center = 
modules-right = memory backlight pulseaudio battery network date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = i3



[module/i3]
type = internal/i3

label-mode = %mode%
label-mode-padding = 2
label-mode-background = ${colors.red}

# focused = Active workspace on focused monitor
label-focused = %name%
label-focused-background = ${colors.background-alt}
label-focused-underline = ${colors.primary}
label-focused-padding = 1

# unfocused = Inactive workspace on any monitor
label-unfocused = %name%
label-unfocused-padding = 3

# visible = Active workspace on unfocused monitor
label-visible = %name%
label-visible-background = ${self.label-focused-background}
label-visible-padding = 3

# urgent = Workspace with urgency hint set
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 3

# Separator in between workspaces
# label-separator = .

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /
label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
format-padding = 2
format-prefix = "ï¡š "
format-foreground = ${colors.color3}
label = %percentage_used%%

[module/pulseaudio]
